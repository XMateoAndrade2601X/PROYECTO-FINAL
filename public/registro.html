<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Silence Security</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      color: #111827;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 2em;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 30px;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0284c7;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #0ea5e9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Crear nueva cuenta</h2>
    <input type="text" id="nuevoUsuario" placeholder="Usuario"><br>
    <input type="password" id="nuevaClave" placeholder="Contrase침a"><br>
    <button onclick="registrar()">Registrar</button>
    <a href="index.html">Volver al inicio</a>
  </div>

  <script>
    function registrar() {
      const usuario = document.getElementById("nuevoUsuario").value.trim();
      const clave = document.getElementById("nuevaClave").value.trim();

      if (!usuario || !clave) {
        alert("Por favor, completa ambos campos.");
        return;
      }

      if (usuario === "admin") {
        alert("Este usuario est치 reservado para administradores.");
        return;
      }

      const usuariosGuardados = JSON.parse(localStorage.getItem("usuarios") || "{}");

      if (usuariosGuardados[usuario]) {
        alert("Ese usuario ya est치 registrado.");
      } else {
        usuariosGuardados[usuario] = clave;
        localStorage.setItem("usuarios", JSON.stringify(usuariosGuardados));
        alert("Registro exitoso. Ahora puedes iniciar sesi칩n.");
        window.location.href = "index.html";
      }
    }
  </script>

</body>
</html>
