<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Derivar Alerta</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
      padding: 40px;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .alerta {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    label, select, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    select, textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .acciones {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .acciones button {
      flex: 1;
      padding: 15px;
      background-color: #0ea5e9;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .acciones button:hover {
      background-color: #0284c7;
    }
  </style>
</head>
<body>

  <h1>Derivar Alerta a Entidades en Perú</h1>

  <div class="alerta">
    <label for="sexo">Sexo de la persona afectada</label>
    <select id="sexo">
      <option value="Mujer">Mujer</option>
      <option value="Hombre">Hombre</option>
    </select>

    <label for="tipo">Tipo de Violencia</label>
    <select id="tipo">
      <option>Violencia Física</option>
      <option>Violencia Psicológica</option>
      <option>Violencia Sexual</option>
      <option>Violencia Económica</option>
    </select>

    <label for="descripcion">Detalles de la alerta</label>
    <textarea id="descripcion" rows="5" placeholder="Nombre, dirección, resumen del caso..."></textarea>

    <div class="acciones">
      <button onclick="enviarCorreo()">Enviar por Correo</button>
      <button onclick="enviarWhatsapp()">Enviar por WhatsApp</button>
    </div>
  </div>

  <script>
    function getEntidad(tipo, sexo) {
      const catalog = {
        "Violencia Física": {
          standard: { email: "cem@minmujer.gob.pe", whatsapp: "5194197260" }
        },
        "Violencia Psicológica": {
          standard: { email: "cem@minmujer.gob.pe", whatsapp: "5194197260" }
        },
        "Violencia Sexual": {
          Mujer: { email: "linea100@mimp.gob.pe", whatsapp: "5194197260" },
          Hombre: { email: "linea100@mimp.gob.pe", whatsapp: "5194197260" }
        },
        "Violencia Económica": {
          standard: { email: "defensapublica@minjus.gob.pe", whatsapp: "51980152859" }
        }
      };
      const sel = catalog[tipo];
      return sel[sexo] || sel.standard;
    }

    function enviarCorreo() {
      const sexo = document.getElementById("sexo").value;
      const tipo = document.getElementById("tipo").value;
      const desc = document.getElementById("descripcion").value || "No hay descripción.";
      const entidad = getEntidad(tipo, sexo);
      const asunto = encodeURIComponent(`[Alerta ${sexo}] ${tipo}`);
      const cuerpo = encodeURIComponent(`Sexo: ${sexo}\nTipo: ${tipo}\n\nDetalles:\n${desc}`);
      window.location.href = `mailto:${entidad.email}?subject=${asunto}&body=${cuerpo}`;
    }

    function enviarWhatsapp() {
      const sexo = document.getElementById("sexo").value;
      const tipo = document.getElementById("tipo").value;
      const desc = document.getElementById("descripcion").value || "No hay descripción.";
      const entidad = getEntidad(tipo, sexo);
      const msg = encodeURIComponent(`Alerta (${sexo}) ${tipo}:\n\n${desc}`);
      window.open(`https://wa.me/${entidad.whatsapp}?text=${msg}`, "_blank");
    }
  </script>

</body>
</html>
