<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona Tipo de Alerta</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e5e7eb);
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 40px;
      color: #111;
      text-align: center;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }

    .buttons button {
      background-color: #000;
      color: white;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      padding: 0;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .buttons button:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .buttons img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .buttons span {
      display: block;
      padding: 15px;
      font-size: 1.1em;
      font-weight: bold;
      background-color: #1f2937;
      width: 100%;
      text-align: center;
      color: #fff;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>¿Qué tipo de alerta deseas reportar?</h1>
  <div class="buttons">
    <button onclick="window.location.href='alerta-form.html?tipo=Violencia Física'">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8z6nZowVpbWPRif5KY472Nj0sVtwIpoF6jQ&s" alt="Violencia Física">
      <span>Violencia Física</span>
    </button>
    <button onclick="window.location.href='alerta-form.html?tipo=Violencia Psicológica'">
      <img src="https://i0.wp.com/gaceta.facmed.unam.mx/wp-content/uploads/2025/06/IMG_1402_1.png?resize=1280%2C640&ssl=1" alt="Violencia Psicológica">
      <span>Violencia Psicológica</span>
    </button>
    <button onclick="window.location.href='alerta-form.html?tipo=Violencia Sexual'">
      <img src="https://camp.ucss.edu.pe/wp-content/uploads/2024/11/silhouette-of-woman-harassment-illustration-hands-of-man-touching-women-violence-against-women-workplace-bullying-concept-flat-concept-text-blue-white-victim-sexual-rape-vector-1024x768.jpg" alt="Violencia Sexual">
      <span>Violencia Sexual</span>
    </button>
    <button onclick="window.location.href='alerta-form.html?tipo=Violencia Económica'">
      <img src="https://i0.wp.com/gaceta.facmed.unam.mx/wp-content/uploads/2025/03/destacada-1.jpg?fit=1200%2C656&ssl=1" alt="Violencia Económica">
      <span>Violencia Económica</span>
    </button>
  </div>
</body>
</html>
