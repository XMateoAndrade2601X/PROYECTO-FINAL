<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Derivaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f2f6;
      padding: 30px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    header img {
      height: 60px;
    }
    header h1 {
      color: #273c75;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #273c75;
      color: white;
    }
    tr:hover {
      background-color: #f5f6fa;
    }
    .acciones {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .acciones button {
      background-color: #44bd32;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .acciones button:hover {
      background-color: #4cd137;
    }
  </style>

  <!-- jsPDF y AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAh90IRuc-aJYS35YnhGMHKBWXeahDzjt8",
      authDomain: "silencioseguro-c2c79.firebaseapp.com",
      projectId: "silencioseguro-c2c79",
      storageBucket: "silencioseguro-c2c79.firebasestorage.app",
      messagingSenderId: "765440815981",
      appId: "1:765440815981:web:136fa7806d3d0c96762064"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        alert("Debes iniciar sesi√≥n.");
        window.location.href = "login.html";
      } else {
        cargarHistorial();
      }
    });

    function cargarHistorial() {
      db.collection("derivaciones").orderBy("fecha", "desc").get().then(snapshot => {
        const cuerpo = document.getElementById("contenido");
        cuerpo.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const fecha = d.fecha?.toDate().toLocaleString() || "Sin fecha";
          const fila = `
            <tr>
              <td>${d.tipo}</td>
              <td>${d.entidad}</td>
              <td>${d.derivadoPor}</td>
              <td>${fecha}</td>
            </tr>
          `;
          cuerpo.innerHTML += fila;
        });
      }).catch(err => {
        alert("Error al cargar historial: " + err.message);
      });
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const logoUrl = 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/MIMP_Peru_logo.svg/800px-MIMP_Peru_logo.svg.png';

      const fecha = new Date().toLocaleString();

      doc.setFontSize(16);
      doc.text("Historial de Derivaciones", 14, 40);
      doc.setFontSize(10);
      doc.text(`Fecha de exportaci√≥n: ${fecha}`, 14, 47);

      const filas = [];
      const rows = document.querySelectorAll("#contenido tr");

      rows.forEach(row => {
        const celdas = Array.from(row.children).map(td => td.textContent);
        filas.push(celdas);
      });

      doc.autoTable({
        head: [["Tipo de Alerta", "Entidad", "Derivado Por", "Fecha"]],
        body: filas,
        startY: 55,
        styles: { fontSize: 9 },
        theme: "striped"
      });

      doc.setFontSize(9);
      doc.text("Silencio Seguro - Plataforma de Seguridad para V√≠ctimas de Violencia", 14, 290);

      doc.save("historial_derivaciones.pdf");
    }
  </script>
</head>

<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/MIMP_Peru_logo.svg/800px-MIMP_Peru_logo.svg.png" alt="Logo">
    <h1>Historial de Derivaciones</h1>
  </header>

  <table>
    <thead>
      <tr>
        <th>Tipo de Alerta</th>
        <th>Entidad</th>
        <th>Derivado Por</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="contenido"></tbody>
  </table>

  <div class="acciones">
    <button onclick="window.location.href='admin.html'">‚Üê Volver al Panel</button>
    <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
  </div>
</body>
</html>
